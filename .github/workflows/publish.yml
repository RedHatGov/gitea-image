name: Publish container image to Quay.io

on:
  schedule:
    - cron: '0 1 * * *' # everyday at 1am
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Define version and tags for build
        id: define-tags
        run: |
          gitea_version=$(
            curl -s https://api.github.com/repos/go-gitea/gitea/releases/latest \
              | jq -r .tag_name | tr -d 'v'
          )
          echo -n "name=version::$gitea_version "
          if [ "${GITHUB_REF}" == "refs/heads/main" -a "${GITHUB_EVENT_NAME}" != "pull_request" ]; then
            echo "$gitea_version" | sed \
              -e 's/\(\(\([0-9]\+\)\.[0-9]\+\)\.[0-9]\+\)/\1,\2,\3,/' \
              -e 's/\([^,]\+\),/quay.io\/redhatgov\/gitea:\1,/g' \
              -e 's/^/::set-output name=tags::/' \
              -e 's/$/quay.io\/redhatgov\/gitea:latest/'
          else
            echo "::set-output name=tags::quay.io\/redhatgov\/gitea:"
            echo "$GITHUB_REF" | cut -d/ -f3- | tr '/' '_'
          fi

      - name: Login to Quay
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.define-tags.outputs.tags }}
          build-args: |
            GITEA_VERSION=${{ steps.define-tags.outputs.version }}
